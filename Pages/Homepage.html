<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MainPage</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/assests/stylesheet/style.css">
  <link rel="stylesheet" href="/assests/stylesheet/Home.css">
  <!--swipper link-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script src="/assests/javascribt/home.js"></script>
</head>

<body>
  <!--header-->
  <!--header section-->
  <header id="header" class="text-center text-lg-start text-white"></header>
  <!--end header -->
  <!-- section1-->
  <!--picture section-->
  <section class="slider-section Container">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <!-- Slide 1 -->
        <div class="swiper-slide">
          <div class="slide-content">
            <img src="/assests/images/generators.png" alt="Generator picture">
            <div class="slide-text">
              <h3>Generators</h3>
              <p>High-quality generators for all your power needs.</p>
            </div>
          </div>
        </div>
        <!-- Slide 2 -->
        <div class="swiper-slide">
          <div class="slide-content">
            <img src="/assests/images/alimarcover..png" alt="Alimar">
            <div class="slide-text">
              <h3>Alimar Power</h3>
              <p>Reliable energy solutions for businesses.</p>
            </div>
          </div>
        </div>
        <!-- #slide 3-->
      </div>
    </div>

    <!-- Arrows -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>

    <!-- Pagination -->
    <div class="swiper-pagination"></div>
  </section>
  <!--end section1-->


  <!-- footer -->
  <!-- Footer section -->
  <footer id="footer" class="text-center text-lg-start text-white"></footer>
  <!-- end footer -->
  <!-- jQuery for DOM manipulation and event handling -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Homepage script -->
  <script type="module" src="/assests/javascribt/Homepage.js"></script>
  <!-- <script src="./Assests/javascribt/wishlist.js"></script> -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
